<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Smart Plantation Monitoring</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="background-image">

    <div class="container">
        <h1>CONTACT US</h1>
        <p>We'd love to hear from you! Whether you have a question about our services, pricing, or anything else, our team is ready to answer all your questions.</p>
        <form action="/send_message" method="POST">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message"><i class="fas fa-comments"></i> Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
        </form>
    </div>

    <!-- Font Awesome for icons -->
    <script src="script.js"></script>

</body>
</html>

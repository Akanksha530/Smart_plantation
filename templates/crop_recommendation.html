<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Plantation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='about.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('static/images/index03.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: rgba(100, 90, 40, 0.8);
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            color:white;
        }

        .container {
            margin: 30px auto;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            font-size: 1.8rem;
            color: #333;
        }

        form label {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background-color: #6fc035;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #57a82b;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            border-radius: 15px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Smart Plantation</h1>
        <p>Discover the ideal crop for your farm</p>
    </div>

    <div class="container">
        <div class="image-container">
            <img src="static/images/index6.jpg" alt="Farm Image">
        </div>
        <h2>Input Your Data</h2>
        <form method="POST" action="{{ url_for('crop_prediction') }}">
            <label for="Nitrogen">Nitrogen</label>
            <input type="number" id="Nitrogen" name="nitrogen" placeholder="Enter value (e.g., 10, 20, 30)" required>

            <label for="Phosphorous">Phosphorous</label>
            <input type="number" id="Phosphorous" name="phosphorous" placeholder="Enter value (e.g., 10, 20, 30)" required>

            <label for="Pottasium">Potassium</label>
            <input type="number" id="Pottasium" name="pottasium" placeholder="Enter value (e.g., 10, 20, 30)" required>

            <label for="Temperature">Temperature</label>
            <input type="number" id="Temperature" name="temperature" placeholder="Enter value (e.g., 15, 20, 25)" required>

            <label for="Humidity">Humidity</label>
            <input type="number" id="Humidity" name="humidity" placeholder="Enter value (e.g., 50, 60, 70)" required>

            <label for="PH">pH</label>
            <input type="number" id="PH" name="ph" placeholder="Enter value (e.g., 6.5, 7.0, 7.5)" required>

            <label for="Rainfall">Rainfall</label>
            <input type="number" id="Rainfall" name="rainfall" placeholder="Enter value (e.g., 100, 200, 300)" required>

            <div style="text-align: center; margin-top: 15px;">
                <button type="submit">Predict</button>
            </div>
        </form>
    </div>

    <div class="footer">
        &copy; 2024 Smart Plantation. All rights reserved.
    </div>
</body>
</html>
